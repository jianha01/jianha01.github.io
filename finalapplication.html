<ul id="section2">My Task List</ul>
<script>

        var Lis = document.createElement("li");
        var whattodo=document.querySelector('#todo').value
        var node = document.createTextNode(whattodo);

        myPriority=document.querySelector('#priority');
        Lis.className =  myPriority.value;

        var whetherdone=document.createElement("input");
        whetherdone.type="checkbox";
        Lis.appendChild(node);
        Lis.appendChild(whetherdone);
        var element= document.querySelector('section2');
        section2.appendChild(Lis);
    }
</script>
</section>
